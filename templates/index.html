<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Carbon Impact Predictor</h1>
  <p>Please fill in the following information</p>
  <form id="dataForm" method="POST" action="/">

    <div class="form-section">
      <label for="region">Region:</label>
      <select id="region" name="region">
        <option value="">Select...</option>
        <option value="North">North</option>
        <option value="Northeast">Northeast</option>
        <option value="East">East</option>
        <option value="Southeast">Southeast</option>
        <option value="South">South</option>
        <option value="Southwest">Southwest</option>
        <option value="West">West</option>
        <option value="Northwest">Northwest</option>
      </select>
    </div>

    <div class="form-section">
      <label for="specific-region">Please Specify:</label>
      <select id="specific-region" name="specific-region">
        <option value="">Select...</option>
        <option value="East North Central">East North Central</option>
        <option value="East South Central">East South Central</option>
        <option value="Middle Atlantic">Middle Atlantic</option>
        <option value="Mountain North">Mountain North</option>
        <option value="Mountain South">Mountain South</option>
        <option value="New England">New England</option>
        <option value="Pacific">Pacific</option>
        <option value="South Atlantic">South Atlantic</option>
        <option value="West North Central">West North Central</option>
        <option value="West South Central">West South Central</option>
      </select>
    </div>

    <div class="form-section">
      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="">Select...</option>
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <option value="Arizona">Arizona</option>
        <option value="Arkansas">Arkansas</option>
        <option value="California">California</option>
        <option value="Colorado">Colorado</option>
        <option value="Connecticut">Connecticut</option>
        <option value="Delaware">Delaware</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
        <option value="Hawaii">Hawaii</option>
        <option value="Idaho">Idaho</option>
        <option value="Illinois">Illinois</option>
        <option value="Indiana">Indiana</option>
        <option value="Iowa">Iowa</option>
        <option value="Kansas">Kansas</option>
        <option value="Kentucky">Kentucky</option>
        <option value="Louisiana">Louisiana</option>
        <option value="Maine">Maine</option>
        <option value="Maryland">Maryland</option>
        <option value="Massachusetts">Massachusetts</option>
        <option value="Michigan">Michigan</option>
        <option value="Minnesota">Minnesota</option>
        <option value="Mississippi">Mississippi</option>
        <option value="Missouri">Missouri</option>
        <option value="Montana">Montana</option>
        <option value="Nebraska">Nebraska</option>
        <option value="Nevada">Nevada</option>
        <option value="New Hampshire">New Hampshire</option>
        <option value="New Jersey">New Jersey</option>
        <option value="New Mexico">New Mexico</option>
        <option value="New York">New York</option>
        <option value="North Carolina">North Carolina</option>
        <option value="North Dakota">North Dakota</option>
        <option value="Ohio">Ohio</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Oregon">Oregon</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="Rhode Island">Rhode Island</option>
        <option value="South Carolina">South Carolina</option>
        <option value="South Dakota">South Dakota</option>
        <option value="Tennessee">Tennessee</option>
        <option value="Texas">Texas</option>
        <option value="Utah">Utah</option>
        <option value="Vermont">Vermont</option>
        <option value="Virginia">Virginia</option>
        <option value="Washington">Washington</option>
        <option value="West Virginia">West Virginia</option>
        <option value="Wisconsin">Wisconsin</option>
        <option value="Wyoming">Wyoming</option>
      </select>
    </div>

    <div class="form-section">
      <label for="climate">Describe the Climate:</label>
      <select id="climate" name="climate">
        <option value="">Select...</option>
        <option value="Cold">Cold</option>
        <option value="Hot-Dry">Hot-Dry</option>
        <option value="Hot-Humid">Hot-Humid</option>
        <option value="Marine">Marine</option>
        <option value="Mixed-Dry">Mixed-Dry</option>
        <option value="Mixed-Humid">Mixed-Humid</option>
        <option value="Subarctic">Subarctic</option>
        <option value="Very-Cold">Very-Cold</option>
      </select>
    </div>

          <!-- Form Section 5 -->
          <div class="form-section">
            <label for="housing">Describe your housing situation:</label>
            <select id="housing" name="housing">
              <option value="">Select...</option>
              <option value="1">1 - Mobile Home</option>
              <option value="2">2 - Single-Family House Detached from any other house</option>
              <option value="3">3 - Single-Family House attached to one or more other houses (ex: duplex, townhome, etc.)</option>
              <option value="4">4 - Apartment (building w/ 2-4 units)</option>
              <option value="5">5 - Apartment (building w/ 5+ units)</option>
            </select>
          </div>

        <!-- Form Section 6 -->
        <div class="form-section">
          <label for="house-built">When was your house built?</label>
          <select id="house-built" name="house-built">
            <option value="">Select...</option>
            <option value="1">1 - Before 1950</option>
            <option value="2">2 - 1950 to 1959</option>
            <option value="3">3 - 1960 to 1969</option>
            <option value="4">4 - 1970 to 1979</option>
            <option value="5">5 - 1980 to 1989</option>
            <option value="6">6 - 1990 to 1999</option>
            <option value="7">7 - 2000 to 2009</option>
            <option value="8">8 - 2010 to 2015</option>
            <option value="9">9 - 2016 to 2020</option>
          </select>
        </div>

      <!-- Form Section 7 -->
      <div class="form-section">
        <label for="wall-type">Type of wall in your house:</label>
        <select id="wall-type" name="wall-type">
          <option value="">Select...</option>
          <option value="1">1 - Brick</option>
          <option value="2">2 - Wood</option>
          <option value="3">3 - Siding (aluminum, fiber cement, vinyl, or steel)</option>
          <option value="4">4 - Stucco</option>
          <option value="5">5 - Shingle (composition)</option>
          <option value="6">6 - Stone</option>
          <option value="7">7 - Concrete block</option>
          <option value="99">99 - Other</option>
        </select>
      </div>


        <!-- Form Section 8 -->
        <div class="form-section">
          <label for="swimming-pool">Do you have a swimming pool?</label>
          <select id="swimming-pool" name="swimming-pool">
            <option value="">Select...</option>
            <option value="0">0 - No</option>
            <option value="1">1 - Yes</option>
            <option value="2">2 - N/A</option>
          </select>
        </div>

        <!-- Form Section 9 -->
        <div class="form-section">
          <label for="hot-tub">Do you have a hot tub?</label>
          <select id="hot-tub" name="hot-tub">
            <option value="">Select...</option>
            <option value="0">0 - No</option>
            <option value="1">1 - Yes</option>
          </select>
        </div>

                <!-- Form Section 10 -->
        <div class="form-section">
          <label for="hot-tub-fuel">If you said yes to having a hot tub, what kind of fuel do you use to heat your hot tub?</label>
          <select id="hot-tub-fuel" name="hot-tub-fuel">
            <option value="">Select...</option>
            <option value="5">5 - Electricity</option>
            <option value="1">1 - Natural gas from underground pipes</option>
            <option value="2">2 - Propane (bottled gas)</option>
            <option value="3">3 - Fuel oil</option>
            <option value="99">99 - Other</option>
            <option value="-2">-2 - Not applicable</option>
          </select>
        </div>

        <!-- Form Section 11 -->
        <div class="form-section">
          <label for="range-fuel">What fuel is used for your range (electric or gas stoves)?</label>
          <select id="range-fuel" name="range-fuel">
            <option value="">Select...</option>
            <option value="5">5 - Electricity</option>
            <option value="1">1 - Natural gas from underground pipes</option>
            <option value="2">2 - Propane (bottled gas)</option>
            <option value="13">13 - Electricity and gas (dual-fuel range)</option>
            <option value="-2">-2 - Not applicable</option>
          </select>
        </div>

        <!-- Form Section 12 -->
        <div class="form-section">
          <label for="grill-fuel">What fuel do you use for your outdoor grill (if you have one)?</label>
          <select id="grill-fuel" name="grill-fuel">
            <option value="">Select...</option>
            <option value="1">1 - Yes, natural gas grill</option>
            <option value="2">2 - Yes, propane grill</option>
            <option value="23">23 - Yes, charcoal grill</option>
            <option value="-2">-2 - No grill (Not applicable)</option>
          </select>
        </div>

                <!-- Form Section 13 -->
        <div class="form-section">
          <label for="dishwasher-use">How often do you use the dishwasher per week (-2 if N/A)?</label>
          <select id="dishwasher-use" name="dishwasher-use">
            <option value="">Select...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="-2">-2 - N/A</option>
          </select>
        </div>

        <!-- Form Section 14 -->
<div class="form-section">
  <label for="clothes-dryer-fuel">What fuel is used by your clothes dryer?</label>
  <select id="clothes-dryer-fuel" name="clothes-dryer-fuel">
    <option value="">Select...</option>
    <option value="5">5 - Electricity</option>
    <option value="1">1 - Natural gas from underground pipes</option>
    <option value="2">2 - Propane (bottled gas)</option>
    <option value="-2">-2 - Not applicable</option>
  </select>
</div>

<!-- Form Section 15 -->
<div class="form-section">
  <label for="main-space-equipment">What is your main space equipment type?</label>
  <select id="main-space-equipment" name="main-space-equipment">
    <option value="">Select...</option>
    <option value="3">3 - Central furnace</option>
    <option value="2">2 - Steam or hot water system with radiators or pipes</option>
    <option value="4">4 - Central heat pump</option>
    <option value="13">13 - Ductless heat pump, also known as a “mini-split”</option>
    <option value="5">5 - Built-in electric units installed in walls, ceilings, baseboards, or floors</option>
    <option value="7">7 - Built-in room heater burning gas or oil</option>
    <option value="8">8 - Wood or pellet stove</option>
    <option value="10">10 - Portable electric heaters</option>
    <option value="99">99 - Other</option>
    <option value="-2">-2 - Not applicable</option>
  </select>
</div>

<!-- Form Section 16 -->
<div class="form-section">
  <label for="main-space-heating-fuel">What is the fuel for your main space heating equipment?</label>
  <select id="main-space-heating-fuel" name="main-space-heating-fuel">
    <option value="">Select...</option>
    <option value="5">5 - Electricity</option>
    <option value="1">1 - Natural gas from underground pipes</option>
    <option value="2">2 - Propane (bottled gas)</option>
    <option value="3">3 - Fuel oil</option>
    <option value="7">7 - Wood or pellets</option>
    <option value="99">99 - Other</option>
    <option value="-2">-2 - Not applicable</option>
  </select>
</div>

<!-- Form Section 17 -->
<div class="form-section">
  <label for="main-water-heater-fuel">What fuel is used by your main water heater?</label>
  <select id="main-water-heater-fuel" name="main-water-heater-fuel">
    <option value="">Select...</option>
    <option value="5">5 - Electricity</option>
    <option value="1">1 - Natural gas from underground pipes</option>
    <option value="2">2 - Propane (bottled gas)</option>
    <option value="3">3 - Fuel oil</option>
    <option value="7">7 - Wood</option>
    <option value="8">8 - Solar thermal</option>
    <option value="99">99 - Other</option>
  </select>
</div>

<!-- Form Section 18 -->
<div class="form-section">
  <label for="annual-income">What was Annual gross household income for the past year?</label>
  <select id="annual-income" name="annual-income">
    <option value="">Select...</option>
    <option value="1">1 - Less than $5,000</option>
    <option value="2">2 - $5,000 - $7,499</option>
    <option value="3">3 - $7,500 - $9,999</option>
    <option value="4">4 - $10,000 - $12,499</option>
    <option value="5">5 - $12,500 - $14,999</option>
    <option value="6">6 - $15,000 - $19,999</option>
    <option value="7">7 - $20,000 - $24,999</option>
    <option value="8">8 - $25,000 - $29,999</option>
    <option value="9">9 - $30,000 - $34,999</option>
    <option value="10">10 - $35,000 - $39,999</option>
    <option value="11">11 - $40,000 - $49,999</option>
    <option value="12">12 - $50,000 - $59,999</option>
    <option value="13">13 - $60,000 - $74,999</option>
    <option value="14">14 - $75,000 - $99,999</option>
    <option value="15">15 - $100,000 - $149,999</option>
    <option value="16">16 - $150,000 or more</option>
  </select>
</div>

    <button id="predictButton" type="submit">Predict</button>
  </form>
  {% if result %}
    <p>{{ result }}</p>
  {% endif %}
</div>
<script src="index.js"></script>
</body>
</html>
